<div class="logo"><mat-icon> business</mat-icon>Cargo Admin</div>

<mat-nav-list>
  <a
    mat-list-item
    *ngFor="let item of navItems"
    [routerLink]="item.route"
    routerLinkActive="router-link-active"
  >
    <mat-icon>{{ item.icon }}</mat-icon>
    <span>{{ item.label }}</span>
  </a>
</mat-nav-list>
