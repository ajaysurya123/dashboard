<mat-toolbar class="header-toolbar">
  <!-- Sidebar Toggle -->
  <button mat-icon-button (click)="toggleSidenav.emit()" class="icon-button">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Title -->
  <div class="header-title">Welcome User</div>

  <!-- Right Actions -->
  <div class="header-actions">
    <!-- Notification -->
    <button
      mat-icon-button
      matBadge="3"
      matBadgeColor="warn"
      class="notification-button"
      (mouseenter)="animate = true"
      (mouseleave)="animate = false"
    >
      <mat-icon [ngClass]="{ 'shake-animation': animate }">notifications</mat-icon>
    </button>

    <!-- Theme Toggle -->
    <button mat-icon-button (click)="toggleTheme()" class="icon-button notification-button">
      <mat-icon>{{ isDark ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>

    <!-- Avatar -->
    <button mat-icon-button [matMenuTriggerFor]="menu" class="notification-button">
      <img src="https://i.pravatar.cc/32" class="avatar" alt="User Avatar" />
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
